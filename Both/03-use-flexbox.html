<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直居中 - 块级元素 - 利用flexbox</title>
	<style>
		body {
			background: #f06d06;
			font-size: 80%;
			padding: 20px;
		}

		main {
			background: white;
			height: 200px;
			width: 60%;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
			resize: both;
			overflow: auto;
		}

		main div {
			background: black;
			color: white;
			width: 50%;
			padding: 20px;
			resize: both;
			overflow: auto;
		}
	</style>
</head>
<body>
	<main>
		<div>
		 我是一个块级元素，我要利用 flexbox。
		</div>
	</main>
</body>
</html>
