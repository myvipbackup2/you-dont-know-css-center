<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中 - 知道高度</title>
	<style>
		body {
			background: #f06d06;
			font-size: 80%;
			padding: 20px;
		}

		main {
			position: relative;
			background: white;
			height: 200px;
			width: 60%;
			margin: 0 auto;
			padding: 20px;
			resize: both;
			overflow: auto;
		}

		main div {
			background: black;
			color: white;
			width: 50%;
			transform: translate(-50%, -50%);
			position: absolute;
			top: 50%;
			left: 50%;
			padding: 20px;
			resize: both;
			overflow: auto;
		}
	</style>
</head>
<body>
	<main>
		<div>
		 我是一个块级元素，我不知道高度。
		</div>
	</main>
</body>
</html>
