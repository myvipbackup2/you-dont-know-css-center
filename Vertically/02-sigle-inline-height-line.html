<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中 - 单行行内元素</title>
	<style>
		body {
			background: #f06d06;
			font-size: 80%;
		}

		main {
			background: white;
			margin: 20px 0;
			padding: 50px;
		}

		main a {
			background: black;
			color: white;
			padding: 40px 30px;
			text-decoration: none;
		}
		.inline-line-height a {
			height: 50px;
			line-height: 50px;
		}
	</style>
</head>
<body>
	<main class="inline-line-height">
		<a href="">到</a>
		<a href="">此</a>
		<a href="">一</a>
		<a href="">游</a>
	</main>
</body>
</html>
