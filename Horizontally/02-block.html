<head>

	<title>水平居中 - 块级元素</title>

		body {
			background: #f06d06;
		}
		main {
			background: white;
			margin: 20px 0;
			padding: 10px;

			margin: 0 auto;

		}
	</style>
</head>
<body>
	<main>
		<div class="center">
			我是一个块级元素.
		</div>
	</main>
</body>
</html>
